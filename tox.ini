[tox]
envlist =
    py38
    py39
    py310
    py311
    py312
    mypy
    fmt-check
skip_missing_interpreters = True

[testenv]
deps =
    pytest>=7.2
    pytest-cov>=4.0
commands =
    pytest --cov={envsitepackagesdir}/stablinrb --cov-report term-missing {posargs}

[pytest]
testpaths = tests
python_files = test_*.py

[testenv:mypy]
deps =
    mypy>=1.0
commands=
    mypy --install-types --non-interactive stablinrb/ examples/ tests/

[testenv:fmt]
skip_install = true
deps =
    ruff==0.1.9
commands =
    ruff check --select I --fix
    ruff format

[testenv:fmt-check]
skip_install = true
deps = {[testenv:fmt]deps}
commands =
    ruff check --select I
    ruff format --check
